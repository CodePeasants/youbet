{% extends 'base.html' %}

{% block body %}
<h1>Create Event</h1>
<form action="{{ url_for('add_event') }}" method="POST">
    <input type="hidden" name="referrer" value="{{ request.referrer }}">
    
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" placeholder="Name" id="name" class="form-control">
    </div>

    <div class="mb-3">
        <label for="starting_money" class="form-label">Starting Money</label>
        <input type="number" name="starting_money" placeholder="100" id="starting_money" min="0.00" max="100000.00" step="0.01" class="form-control">
    </div>

    <div class="mb-3">
        <label for="max_participants" class="form-label">Max Participants</label>
        <input type="number" name="max_participants" placeholder="Unlimited" id="max_participants" min="0" max="10000" step="1" class="form-control" {% if event and event.max_participants is not none %}value="{{ event.max_participants }}"{% endif %}>
    </div>

    <div class="mb-3">
        <label for="allow_self_bets" class="form-label">Allow Insider Betting</label>
        <input type="checkbox" name="allow_self_bets" class="form-check-input" id="allow_self_bets" {% if event and event.allow_self_bets %}checked{% endif %}><br>
    </div>

    <div class="mb-3">
        <label for="participants_are_competitors" class="form-label">Participants Are Competitors</label>
        <input type="checkbox" name="participants_are_competitors" class="form-check-input" id="participants_are_competitors" {% if event and event.participants_are_competitors %}checked{% endif %}><br>
    </div>
    
    <div class="mb-3">
        <button type="submit" value="Create Event" id="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
