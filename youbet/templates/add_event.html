{% extends 'base.html' %}

{% block body %}
<h1>Create Event</h1>
<form action="{{ url_for('add_event') }}" method="POST">
    <input type="text" name="name" placeholder="Name" id="name"><br>
    <input type="number" name="starting_money" placeholder="Starting Money" id="starting_money" min="0.00" max="100000.00" step="0.01"><br>
    <input type="submit" value="Create Event" id="submit">
</form>
{% endblock %}
