{% extends 'base.html' %}

{% block body %}
<h1>Create Event</h1>
<form action="{{ url_for('add_event') }}" method="POST">
    <input type="hidden" name="referrer" value="{{ request.referrer }}">
    
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" placeholder="Name" id="name" class="form-control">
    </div>

    <div class="mb-3">
        <label for="starting_money" class="form-label">Starting Money</label>
        <input type="number" name="starting_money" placeholder="Starting Money" id="starting_money" min="0.00" max="100000.00" step="0.01" class="form-control">
    </div>
    
    <div class="mb-3">
        <button type="submit" value="Create Event" id="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
