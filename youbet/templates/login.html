{% extends 'base.html' %}

{% block body %}
<h1>Login</h1>
<form action="{{ url_for('login') }}" method="POST">

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" placeholder="john.doe@email.com" id="email" class="form-control" {% if i_email %}value="{{ i_email }}"{% endif %}>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" placeholder="Password" id="password" class="form-control">
    </div>

    <div class="mb-3">
        <button type="submit" value="Login" id="submit" class="btn btn-primary">Login</button>
    </div>
    
</form>
<a href="{{ url_for('add_account') }}">Create New Account</a><br>
<a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
{% endblock %}
