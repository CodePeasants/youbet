{% extends 'base.html' %}

{% block body %}
<h1>Account</h1>
<form action="{{ url_for('account') }}" method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" placeholder="Username" id="name" class="form-control" value="{{ user.name }}">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" placeholder="john.doe@email.com" id="email" class="form-control" value="{{ user.email }}">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Change Password</label>
        <input type="password" name="password" placeholder="Password" id="password" class="form-control">
    </div>

    <div class="mb-3">
        <button type="submit" value="Save Changes" id="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
{% endblock %}
